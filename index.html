<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="picture.png" alt="" class="profile-img"></div>
            <div class="text-data">
                <span class="name">Dibyendu Kundu</span>
                <span class="education">B.tech CSE Student</span>
            </div>
            <div class="media-buttons">
                <a href="https://www.facebook.com/dibyendu.kundu.923?mibextid=ZbWKwL" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook-circle'></i>   
                </a>
                <a href="https://twitter.com/Dibyend54100636" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="https://www.instagram.com/dibyendukundu04/" style="background: #e1306c;" class="link">
                    <i class='bx bxl-instagram' ></i>   
                </a>
                <a href="https://www.linkedin.com/in/dibyendu-kundu-a995a42a1/" style="background: #2980dd;" class="link">
                    <i class='bx bxl-linkedin-square' ></i>   
                </a>
            </div>
            <div class="buttons">
                <a href="https://www.linkedin.com/in/dibyendu-kundu-a995a42a1/" class="button">Connect</a>
                <a href="#" class="button">Message</a>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60K</span>
                </div>
                <div class="data">
                    <i class='bx bx-share-alt' ></i>
                    <span class="number">8.5K</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">20K</span>
                </div>
            </div>
        </div>
</body>
</html>
